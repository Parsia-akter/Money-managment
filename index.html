<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Managment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-center text-5xl text-gray-600 font-bold">Money Managment</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-12 p-6">
            <div>
                <img src="images/06dba80ec989003611b356ebdbb77b57.png" alt="">
            </div>
            <div class="text-center">
                <h6 class="text-lg text-gray-500 font-extrabold text-center">Income</h6>

                <div class="mt-6">
                    <label for="income"> Income :</label>
                <input id="income" class="bg-slate-200 border-2 px-4 ml-4" required type="text">
                </div>
                <h6 class="text-lg text-gray-500 font-extrabold text-center my-8">Expenses</h6>
                <div class="mt-6">
                    <label for="Food"> Food :</label>
                <input id="food" class="bg-slate-200 border-2 px-4 ml-4" required type="text">
                </div><div class="mt-4">
                    <label for="Rent"> Rent :</label>
                <input id="rent" class="bg-slate-200 border-2 px-4 ml-4" type="text">
                </div>
                <div class="mt-4">
                    <label for="Clothes"> Clothes :</label>
                <input id="clothes" class="bg-slate-200 border-2 px-4 ml-4" required type="text">
                </div>
                <button id="calculate" class="px-8 py-2 bg-sky-500 text-white font-medium rounded-lg m-6">Calculate</button>
                <h6  class="text-lg text-gray-500 font-semibold text-center "> Total Expenses: <span id="total-expense">00</span> </h6>
                <h6  class="text-lg text-gray-500 font-semibold text-center my-4"> Balance: <span id="banalce">00</span>  </h6>
                <div class="">
                    <label for="Save"> Save :</label>
                <input id="save-input" class="bg-slate-200 border-2 w-20 px-6" type="text">
                <p class="pl-4 inline font-medium">%</p>
                <button id="save-btn" class="px-8 py-1 bg-sky-500 text-white font-medium rounded-lg m-6"> Save </button>
                </div>
                <h6  class="text-lg text-gray-500 font-semibold text-center "> Saving Amount: <span id="saving-amount">00</span>   </h6>
                <h6  class="text-lg text-gray-500 font-semibold text-center my-4"> Remaining Balance: <span id="remain-balance">00</span>   </h6>
            </div>
        </div>
    </section>

    
    <script src="js/index.js"></script>
</body>
</html>
